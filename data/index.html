<!DOCTYPE HTML>
<html>
            <head>
                  <meta charset="UTF-8">
                  <link rel="stylesheet" href="reset.css">
                  <link rel="stylesheet" type="text/css" href="styleindex.css">
                  <link rel="stylesheet" type="text/css" href="stylegraficas.css">
                  <title>INDOOR</title>
            </head>
                  <body onload="cargarDatos();">
                        <header>
                          <img id="chalas" src="image/chalas.jpg">
                          <h1>INDOOR</h1>
                        </header>
                            <main>                           
                            <seccion id="pantalla-dividida">
                                <div class="izquierda">  <!-- la clase derecha representa la parte dederecha de la pagina-->
                                  <ul class="lista">
                                          <li class="luz">LUZ:<span id="luz">%STATE%</span>
                                          </li>   
                                          <li class="temp">Temperatura: <span id="temperature">%TEMPERATURE%</span><sup>&deg;C</sup>
                                          </li>
                                          <li class="hum">Humedad: <span id="humidity">%HUMIDITY%</span><sup>&#37;</sup>
                                          </li>
                                          <li class="humsuelo">Humedad suelo prom: <span id="humidityland">%HUMIDITYLAND%</span><sup>&#37;</sup>
                                          </li>
                                      </ul>
                                      <ul class="panel-de-control">
                                        <li class="conf">
                                          <h2>Config</h2>
                                          <img src="image/configurar.jpg">
                                        </li> 
                                        <li class="red">
                                          <h2>Red</h2>
                                          <img src="image/red.jpg">
                                        </li>     
                                        <li class="graf">
                                          <h2>Graficas</h2>
                                          <img src="image/graficas.jpg">
                                        </li> 
                                        </li> 
                                      </ul>
                                </div>         
                                <div class="derecha">  <!-- la clase derecha representa la parte dederecha de la pagina-->
                                <h2> Graficas</h2>   
                                <div class="grid-container">
                                  <div><canvas id="temperatura" width="40" height="40";></canvas></div>
                                  <div><canvas id="humedad" width="40" height="40";></canvas></div>
                                </div>  
                            </seccion>
                            </main>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
                        <script src="codeindex.js"></script>
                        <script src="codegraf.js"></script>
                  </body>
  </html>
